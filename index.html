<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/4d998d0a31.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="weather.css">
    <link rel="preload" href="weather.js" as="script">
    <link rel="preload" href="prod.env.js" as="script">
    

</head>
<body>
    <section>
        <div class="container">
            <div class="weather-side-day">
                <div class="weather-gradient">
                    <h2 class="date-container">Thursday</h2>
                    <span class="date-day">15 november 2023</span>
                    <span class="location-icon"></span>
                    <span class="location">Paris, France</span>
                </div>

            
            
            <div class="weather-container">
               +
                <h1 class="weather-temp">29°C</h1>
                <img class="weather-icon"  src="https://storage.googleapis.com/weatherrrfolder/cloud-solid.svg" alt="">
                <h3 class="weather-desc">Sunny</h3>
            </div>
        </div>
        <div class="info-side">
            <div class="today-info-container">
                <div class="today-info">
                    <div class="precipitation"> <span class="title">PRECIPITATION</span><span class="value">21%</span>
                        <div class="clear"></div>
    
                    </div>
                    <div class="humidity">
                        <span class="value">34%</span>
                        <div class="clear"></div>
                    </div>
                    <div class="wind">
                        <span class="title">wind</span><span class="value">0km/h</span>
                        <div class="clear"></div>
                    </div>
                </div>
            </div>
            <div class="week-container">
                <ul class="week-list">
                    <li>
                        <img class="day-icon"   src="https://storage.googleapis.com/weatherrrfolder/cloud-sun-rain-solid.svg" alt="">
                        <span class="date-dayname">15-november-2023</span>
                        <span class="day-name">Tue</span>
                        <span class="day-temp">29°C</span>
    
                    </li>
                    <li><img  class="day-icon" src="https://storage.googleapis.com/weatherrrfolder/cloud-sun-rain-solid.svg" alt=""></li>
                    <li><i class="fa-solid fa-raindrops"></i>
                        <span class="day-name">Tue</span>
                        <span class="day-temp">29°C</span>
    
                    </li>
                    <li><i class="fa-solid fa-raindrops"></i></li>
                    <li><i class="fa-solid fa-raindrops"></i>
                        <span class="day-name">Tue</span>
                        <span class="day-temp">29°C</span>
    
                    </li>
                    <li><i class="fa-solid fa-raindrops"></i></li>
                    <li><i class="fa-solid fa-raindrops"></i>
                        <span class="day-name">Tue</span>
                        <span class="day-temp">29°C</span>
    
                    </li>
                    
                </ul>
                </ul>
                </ul>
            </div>
            <div class="location-container">
                <form class="location-form"> 
                    <input id="search-input" class="search-bar"  type="text" Enter-location placeholder="Enter-location">
                    <button class="location-button"><span><i class="fa-sharp fa-solid fa-magnifying-glass"></i></span></button>
                </form>
            </div>
        </div>
    </section>
    
    
    
    
    <script defer  src="prod.env.js"></script>
    <script defer  src="weather.js"></script>
</body> 
</html>
